<!DOCTYPE html>
<html>

<head>

	<head lang="en">
		<meta charset="UTF-8">
		<link rel="icon" type="image/jpg" href="img/img_common/timg.jpg">
		<title>选择将领</title>
		<link rel="stylesheet" href="assets/css/amazeui.min.css" />
		<link rel="stylesheet" href="css/select.css" />
		<script src="assets/js/jquery.min.js"></script>
		<script src="js/select_sir.js"></script>

	</head>

	<body style="background: url(img/img_common/arena_fighting.jpg) no-repeat;max-width: 1000px;margin:0 auto;">
		<fieldset>
			<div id="select-btn" style="width:70%;margin:0 auto;margin-top:30%;">
				<button type="button" class="am-btn am-btn-primary am-btn-block" onclick="randomSir()">随机将领对战</button>
				<button type="button" class="am-btn am-btn-warning am-btn-block" onclick="chooseSir()">选择对战将领</button>
			</div>
			<div data-am-widget="list_news" class="am-list-news am-list-news-default" id="chooseDiv" style="width:70%;margin:0 auto;display:none;">
				<!--列表标题-->

				<div class="am-list-news-hd am-cf">
					<a href="javascript:;" class="">
						<h2>选择对战将领</h2>
					</a>
				</div>

				<div class="am-list-news-bd">
					<ul class="am-list">
						<li class="am-g am-list-item-desced">
							<div class="am-form-group">
								<a for="oc-blue-select-1" class="am-list-item-hd ">蓝方将领（左）</a>
								<select id="oc-blue-select-1" class="am-form-field">
							<option>禁止选择我</option>
						</select>
							</div>


						</li>
						<li class="am-g am-list-item-desced">
							<div class="am-form-group">
								<a for="oc-blue-select-2" class="am-list-item-hd ">蓝方将领（中）</a>
								<select id="oc-blue-select-2" class="am-form-field">
									<option>禁止选择我</option>
								</select>
							</div>

						</li>
						<li class="am-g am-list-item-desced">
							<div class="am-form-group">
								<a for="oc-blue-select-3" class="am-list-item-hd ">蓝方将领（右）</a>
								<select id="oc-blue-select-3" class="am-form-field">
									<option>禁止选择我</option>
								</select>
							</div>
						</li>

						<li class="am-g am-list-item-desced">
							<div class="am-form-group">
								<a for="oc-red-select-1" class="am-list-item-hd " style="color:red">红方将领（左）</a>
								<select id="oc-red-select-1" class="am-form-field">
							<option>禁止选择我</option>
						</select>
							</div>


						</li>
						<li class="am-g am-list-item-desced">
							<div class="am-form-group">
								<a for="oc-red-select-2" class="am-list-item-hd " style="color:red">红方将领（中）</a>
								<select id="oc-red-select-2" class="am-form-field">
									<option>禁止选择我</option>
								</select>
							</div>

						</li>
						<li class="am-g am-list-item-desced">
							<div class="am-form-group">
								<a for="oc-red-select-3" class="am-list-item-hd " style="color:red">红方将领（右）</a>
								<select id="oc-red-select-3" class="am-form-field">
									<option>禁止选择我</option>
								</select>
							</div>
						</li>
					</ul>
				</div>

				<p style="text-align:center;"><button onclick="fighting()" class="am-btn am-btn-success am-radius">开始战斗</button></p>
			</div>

		</fieldset>
	</body>

</html>
